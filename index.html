<!doctype html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>S1mpleSite — Home</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body class="bg-gray-50 text-gray-900 antialiased">
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    function IconMenu() {
      return (
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none"
             xmlns="http://www.w3.org/2000/svg">
          <path d="M4 6h16M4 12h16M4 18h16"
                stroke="currentColor" strokeWidth="1.6"
                strokeLinecap="round" strokeLinejoin="round" />
        </svg>
      );
    }

    function Header({ onToggle, openMobile }) {
      return (
        <header className="bg-white shadow-sm sticky top-0 z-20">
          <div className="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">

            {/* Logo */}
            <div className="flex items-center gap-3">
              <div className="w-10 h-10 bg-gradient-to-br from-indigo-500 to-indigo-300 rounded-lg
                              flex items-center justify-center text-white font-bold">S</div>
              <div>
                <h1 className="text-lg font-semibold">S1mpleSite</h1>
                <p className="text-xs text-gray-500">Clean presentation template</p>
              </div>
            </div>

            {/* Navigation */}
            <nav className="hidden md:flex gap-6 text-sm">
              <a href="#features" className="hover:text-indigo-600">Features</a>
              <a href="about.html" className="hover:text-indigo-600">About the Project</a>
              <a href="#pricing" className="hover:text-indigo-600">Pricing</a>
              <a href="#contact" className="hover:text-indigo-600">Contact</a>
              <a href="register.html" className="hover:text-indigo-600 font-semibold">Register</a>
            </nav>

            {/* Get Started button */}
            <div className="hidden md:block">
              <a href="#contact"
                 className="px-4 py-2 bg-indigo-600 text-white rounded-md shadow-sm hover:opacity-95">
                Get Started
              </a>
            </div>

            {/* Mobile menu button */}
            <div className="md:hidden">
              <button aria-label="menu" onClick={onToggle} className="p-2">
                <IconMenu />
              </button>
            </div>
          </div>

          {/* Mobile menu */}
          <div className={`md:hidden bg-white border-t ${openMobile ? 'block' : 'hidden'}`}>
            <div className="px-6 py-3 flex flex-col gap-2">
              <a href="#features" className="py-2">Features</a>
              <a href="about.html" className="py-2">About the Project</a>
              <a href="#pricing" className="py-2">Pricing</a>
              <a href="#contact" className="py-2">Contact</a>
              <a href="register.html" className="py-2 font-semibold text-indigo-600">Register</a>
            </div>
          </div>
        </header>
      );
    }

    function Feature({ title, desc }) {
      return (
        <div className="bg-white p-5 rounded-lg shadow-sm">
          <div className="font-semibold">{title}</div>
          <div className="text-sm text-gray-500 mt-2">{desc}</div>
        </div>
      );
    }

    // Updated Card: adds goToPayment handler
    function Card({ title, price, items }) {
      function goToPayment() {
        const url = `payment.html?plan=${encodeURIComponent(title)}&price=${encodeURIComponent(price)}`;
        window.location.href = url;
      }

      return (
        <div className="bg-white p-6 rounded-lg shadow-sm flex flex-col h-full">
          <div className="text-lg font-semibold">{title}</div>
          <div className="mt-4 text-3xl font-bold">${price}</div>
          <ul className="mt-4 space-y-2 text-gray-600 flex-1">
            {items.map((it, i) => (<li key={i}>• {it}</li>))}
          </ul>
          <div className="mt-6">
            <button onClick={goToPayment} className="w-full px-4 py-2 bg-indigo-600 text-white rounded-md">Choose</button>
          </div>
        </div>
      );
    }

    function Hero() {
      return (
        <section className="max-w-6xl mx-auto px-6 py-16 grid grid-cols-1 md:grid-cols-2 gap-10 items-center">
          <div>
            <h2 className="text-4xl font-extrabold leading-tight">Build a modern website quickly</h2>
            <p className="mt-4 text-gray-600">
              A ready-to-use React + Tailwind template. Lightweight, responsive, and easy to customize.
            </p>

            <div className="mt-6 flex gap-3">
              <a href="#contact"
                 className="px-5 py-3 bg-indigo-600 text-white rounded-md font-medium">Contact</a>

              <a href="#features"
                 className="px-5 py-3 border rounded-md">Learn more</a>
            </div>

            <div className="mt-8 grid grid-cols-2 gap-4 text-sm text-gray-700">
              <div className="bg-white p-4 rounded-lg shadow-sm">
                <div className="font-semibold">Responsive</div>
                <div className="text-gray-500">Looks great on any device</div>
              </div>
              <div className="bg-white p-4 rounded-lg shadow-sm">
                <div className="font-semibold">Lightweight</div>
                <div className="text-gray-500">Minimal dependencies — fast loading</div>
              </div>
            </div>
          </div>

          {/* Right block */}
          <div>
            <div className="w-full h-64 bg-gradient-to-br from-indigo-50 to-white rounded-2xl border
                            flex items-center justify-center">
              <div className="text-center px-6">
                <div className="text-sm text-indigo-600 font-semibold">Preview</div>
                <h3 className="mt-4 text-2xl font-bold">Dynamic Section</h3>
                <p className="mt-2 text-gray-500">Add screenshots, product demos, or videos here.</p>
                <div className="mt-4 inline-flex gap-2">
                  <button className="px-3 py-2 bg-white border rounded-md">Screenshot</button>
                  <button className="px-3 py-2 bg-white border rounded-md">Video</button>
                </div>
              </div>
            </div>
          </div>
        </section>
      );
    }

    function FeaturesBlock() {
      return (
        <section id="features" className="bg-white border-t py-12">
          <div className="max-w-6xl mx-auto px-6">
            <h3 className="text-2xl font-bold">Features</h3>
            <div className="mt-6 grid grid-cols-1 md:grid-cols-3 gap-6">
              <Feature title="SEO-ready" desc="Clean structure and search engine friendly." />
              <Feature title="Performance" desc="Optimized code and small bundles." />
              <Feature title="Customization" desc="Easy to change colors, fonts, and layouts." />
            </div>
          </div>
        </section>
      );
    }

    function AboutBlock() {
      return (
        <section id="about" className="max-w-6xl mx-auto px-6 py-12">
          <h3 className="text-2xl font-bold">About</h3>
          <p className="mt-4 text-gray-600">
            This template serves as a starting point. Connect real data, forms, and APIs as needed.
          </p>
        </section>
      );
    }

    function PricingBlock() {
      return (
        <section id="pricing" className="bg-indigo-50 py-12">
          <div className="max-w-6xl mx-auto px-6">
            <h3 className="text-2xl font-bold">Pricing</h3>
            <div className="mt-6 grid grid-cols-1 md:grid-cols-3 gap-6">
              <Card title="Free" price="0" items={["Template", "Community support"]} />
              <Card title="Pro" price="9" items={["Personalization", "1 month support"]} />
              <Card title="Business" price="29" items={["Full integration", "Priority support"]} />
            </div>
          </div>
        </section>
      );
    }

    // ---- REPLACED CONTACT BLOCK: sends to Formspree endpoint (your endpoint) ----
    function ContactBlock() {
      const [name, setName] = React.useState('');
      const [email, setEmail] = React.useState('');
      const [message, setMessage] = React.useState('');
      const [status, setStatus] = React.useState(''); // '', 'sending', 'success', 'error'

      const FORM_ENDPOINT = "https://formspree.io/f/mvgeqagn"; // <-- your endpoint

      async function handleSubmit(e) {
        e.preventDefault();
        setStatus('sending');

        try {
          const res = await fetch(FORM_ENDPOINT, {
            method: 'POST',
            headers: { 'Accept': 'application/json', 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, email, message })
          });

          if (res.ok) {
            setStatus('success');
            setName(''); setEmail(''); setMessage('');
          } else {
            const data = await res.json().catch(()=>({}));
            console.warn('Formspree error', data);
            setStatus('error');
          }
        } catch (err) {
          console.error(err);
          setStatus('error');
        }

        // clear status after a while
        setTimeout(()=>{ setStatus(''); }, 5000);
      }

      return (
        <section id="contact" className="max-w-6xl mx-auto px-6 py-12">
          <h3 className="text-2xl font-bold">Contact</h3>
          <p className="mt-2 text-gray-600">Leave a message — you will receive it by email.</p>

          <form onSubmit={handleSubmit} className="mt-6 grid grid-cols-1 md:grid-cols-2 gap-4">
            <input
              className="p-3 border rounded-md"
              placeholder="Name"
              value={name}
              onChange={e => setName(e.target.value)}
              required
            />
            <input
              className="p-3 border rounded-md"
              placeholder="Email"
              type="email"
              value={email}
              onChange={e => setEmail(e.target.value)}
              required
            />
            <textarea
              className="p-3 border rounded-md md:col-span-2"
              rows={5}
              placeholder="Message"
              value={message}
              onChange={e => setMessage(e.target.value)}
              required
            />
            <div className="md:col-span-2 flex items-center gap-4">
              <button
                type="submit"
                className="px-5 py-3 bg-indigo-600 text-white rounded-md"
                disabled={status === 'sending'}
              >
                {status === 'sending' ? 'Sending...' : 'Send'}
              </button>

              {status === 'success' && <div className="text-sm text-green-700">Message sent — check your email.</div>}
              {status === 'error' && <div className="text-sm text-red-600">Error sending message. Try again.</div>}
            </div>
          </form>
        </section>
      );
    }

    function Footer() {
      return (
        <footer className="border-t mt-12">
          <div className="max-w-6xl mx-auto px-6 py-6 text-sm text-gray-500
                          flex flex-col md:flex-row justify-between items-center">
            <div>© {new Date().getFullYear()} S1mpleSite. All rights reserved.</div>
            <div className="mt-3 md:mt-0">Made with ❤️</div>
          </div>
        </footer>
      );
    }

    function App() {
      const [mobileOpen, setMobileOpen] = useState(false);

      return (
        <div className="min-h-screen">
          <Header onToggle={() => setMobileOpen(v => !v)} openMobile={mobileOpen} />
          <main>
            <Hero />
            <FeaturesBlock />
            <AboutBlock />
            <PricingBlock />
            <ContactBlock />
          </main>
          <Footer />
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
